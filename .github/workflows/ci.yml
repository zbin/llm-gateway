name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Install backend dependencies
      run: pnpm install

    - name: Type check backend
      run: pnpm run typecheck

    - name: Build backend
      run: pnpm run build

    - name: Install frontend dependencies
      run: |
        cd web
        pnpm install

    - name: Build frontend
      run: |
        cd web
        pnpm run build

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: llm-gateway:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm -d --name llm-gateway-test \
          -e JWT_SECRET=test-secret-key-for-ci-testing-only \
          -p 3000:3000 \
          llm-gateway:test

        sleep 10

        curl -f http://localhost:3000/health || exit 1

        docker stop llm-gateway-test

  docker-compose:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3

    - name: Create required directories
      run: |
        mkdir -p data portkey-config

    - name: Create initial config file
      run: |
        echo '{"providers":[]}' > portkey-config/conf.json

    - name: Test docker-compose build
      run: |
        docker-compose build

    - name: Test docker-compose up
      run: |
        export JWT_SECRET=test-secret-key-for-ci-testing-only
        docker-compose up -d

        sleep 20

        docker-compose ps

        curl -f http://localhost:3000/health || exit 1

        docker-compose logs

        docker-compose down -v

