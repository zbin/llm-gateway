version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: llm-gateway-mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD:-your-mysql-password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-llm_gateway}
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    restart: unless-stopped
    networks:
      - llm-gateway-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  llm-gateway:
    image: ghcr.io/sxueck/llm-gateway:latest
    container_name: llm-gateway
    ports:
      - "13030:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      - JWT_SECRET=${JWT_SECRET:-please-change-this-secret-key-to-a-random-string-at-least-32-chars}
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost:3000}
      - API_REQUEST_LOG_RETENTION_DAYS=${API_REQUEST_LOG_RETENTION_DAYS:-3}
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-your-mysql-password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-llm_gateway}
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - llm-gateway-network

networks:
  llm-gateway-network:
    driver: bridge

volumes:
  mysql-data:
